<ng-container *ngFor="let exp of workExperience">
  <div class="mb-4 work-experience-block">
    <div class="row">
      <div class="col-8"><h3>{{ exp.company }}</h3></div>
      <div class="col-4">
        {{ getDate(exp.dates) }}
      </div>
    </div>
    <div class="ms-3">
      <h4><a [href]="exp.project.url">{{ exp.project.name }}</a> - {{ exp.position }}</h4>
      <p>{{ exp.description }}</p>
      <h5>Responsibilities:</h5>
      <ul>
        <li *ngFor="let responsibility of exp.responsibilities">{{ responsibility }}</li>
      </ul>

      <curriculum-vitae-stack-block [stackItems]="exp.stack"></curriculum-vitae-stack-block>
    </div>
  </div>
</ng-container>
