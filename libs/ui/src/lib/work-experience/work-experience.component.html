<ng-container *ngFor="let exp of workExperience">
  <div class="mb-4 work-experience-block">
    <div class="row d-flex align-center">
      <div class="col-sm-6 col-md-8"><h3 class="fs-4" style="color: #FF0000">{{ exp.company }}</h3></div>
      <div class="col-sm-6 col-md-4 text-md-end">
        <curriculum-vitae-dates-block [dates]="exp.dates" [dateFormat]="dateFormat"></curriculum-vitae-dates-block>
      </div>
    </div>
    <div>
      <h4 class="fs-6"><a class="link-dark" [href]="exp.project.url">{{ exp.project.name }}</a> - {{ exp.position }}</h4>
      <p>{{ exp.description }}</p>
      <curriculum-vitae-titled-list [title]="'Responsibilities'"
                                    [items]="exp.responsibilities"></curriculum-vitae-titled-list>
      <curriculum-vitae-stack-block [stackItems]="exp.stack"></curriculum-vitae-stack-block>
    </div>
  </div>
</ng-container>
